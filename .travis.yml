sudo: false
language: java
before_script:
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - metacity --sm-disable --replace &
  - sleep 3
jdk: oraclejdk8
script: mvn -Ptravis --fail-at-end verify
cache:
  directories:
  - $HOME/.m2
env:
  global:
  - DISPLAY=:99.0
  - secure: 
  - secure: 
  - secure: 
before_deploy:
  - openssl aes-256-cbc -K $encrypted_1b384a57cc0d_key -iv $encrypted_1b384a57cc0d_iv
    -in .travis/deploy-travis2mt.enc -out /tmp/deploy-travis2mt -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy-travis2mt
  - ssh-add /tmp/deploy-travis2mt
deploy:
- provider: script
  skip_cleanup: true
  script: .travis/deploy.sh latest
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: .travis/deploy.sh production $TRAVIS_TAG
  on:
    tags: true
